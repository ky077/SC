<div class="page">

    <!-- ------- ------- ------- ------- ------- ------- ------- -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-11 d-flex flex-column"> 
          <!-- 指導語 開始 -->
          <h2 class="test-instruction">If the phrase/sentence matches the picture you heard, choose V. If it doesn't match, choose X.</h2>
          <!-- 指導語 結束 --> 
          <!-- 進度 開始 -->
          <div class="test-progress">
            <div class="progress-bar" style="width: 30%;"></div>
            <div class="progress-text"><label>6</label>/<label>20</label> </div>
          </div>
          <!-- 進度 結束 --> 
          <!-- 題目內容 開始 -->
          <div class="test-content">
            <div class="q-wrapper">
              <div class="q-num">6</div>
              <div class="q-content">
                <div class="q-topic">
                  <button class="btn btn-primary rounded-pill btn-play"><i class="fa-solid fa-play me-1"></i>PLAY</button>
                  <div>
                    <ruby>
                      <rt>tā</rt>
                      <rb>他</rb>
                    </ruby>
                    <ruby>
                      <rt>xī</rt>
                      <rb>希</rb>
                    </ruby>
                    <ruby>
                      <rt>wàng</rt>
                      <rb>望</rb>
                    </ruby>
                    <ruby>
                      <rt>zì</rt>
                      <rb>自</rb>
                    </ruby>
                    <ruby>
                      <rt>jǐ</rt>
                      <rb>己</rb>
                    </ruby>
                    <ruby>
                      <rt>hěn</rt>
                      <rb>很</rb>
                    </ruby>
                    <ruby>
                      <rt>jiàn</rt>
                      <rb>健</rb>
                    </ruby>
                    <ruby>
                      <rt>kāng</rt>
                      <rb>康</rb>
                    </ruby>
                    <ruby>
                      <rt></rt>
                      <rb>。</rb>
                    </ruby>
                  </div>
                </div>
                <div class="q-option">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="optionRadio" id="V">
                    <label class="form-check-label" for="V"> <span>V</span> </label> </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="optionRadio" id="X">
                    <label class="form-check-label" for="X"><span>X</span> </label> </div>
                </div>
              </div>
            </div>
          </div>
          <!-- 題目內容 結束 --> 
          <!-- 按鈕 開始 -->
          <div class="test-btn"> <a role="button" class="btn btn-secondary btn-lg fw-bold" href="listening-07.html">NEXT</a> </div>
          <!-- 按鈕 結束 --> 
        </div>
      </div>
