<div class="page">
  <div class="bg"> </div>

    <!-- ------- ------- ------- ------- ------- ------- ------- -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-11 d-flex flex-column"> 
          <!-- 指導語 開始 -->
          <h2 class="test-instruction">Choose the picture corresponding to the word you heard.</h2>
          <!-- 指導語 結束 --> 
          <!-- 進度 開始 -->
          <div class="test-progress">
            <div class="progress-bar" style="width: 5%;"></div>
            <div class="progress-text">
              <label>1</label>
              /
              <label>20</label>
            </div>
          </div>
          <!-- 進度 結束 --> 
          <!-- 題目內容 開始 -->
          <div class="test-content">
            <div class="q-wrapper">
              <div class="q-num">1</div>
              <div class="q-content">
                <div class="q-topic">
                  <button class="btn btn-primary rounded-pill btn-play">PLAY</button>
                </div>
                <div class="q-option">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="optionRadio" id="A">
                    <label class="form-check-label" for="A"> <span>(A)</span> <span class="ratio ratio-1x1 img-size-square"> <img src="Content/temp/listening-01-A.jpg" alt=""/></span> </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="optionRadio" id="B">
                    <label class="form-check-label" for="B"><span>(B)</span> <span class="ratio ratio-1x1 img-size-square"> <img src="Content/temp/listening-01-B.jpg" alt=""/></span> </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- 題目內容 結束 --> 
          <!-- 按鈕 開始 -->
          <div class="test-btn"> <a role="button" class="btn btn-secondary btn-lg fw-bold" href="listening-02.html">NEXT</a></div>
          <!-- 按鈕 結束 --> 
        </div>
      </div>
