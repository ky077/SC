		$('.swal2-confirm').click(function(){

			if( ans == true ){

				rotateStar( $('#courseTFQuiz2').parent('li') );

//顯示頁內容    
function showPage() {
    var currenthHash = window.location.hash ? window.location.hash : '#TF';
	
	// active stepMenu
	$('.stepMenu ul li a').each(function() {
		if ($(this).attr('href').indexOf(currenthHash) !== -1) {
		  $(this).parents('li').addClass('active').siblings().removeClass('active');
		}
	});
	
	// show currenthHash section
    $(currenthHash).show().siblings('.tab-pane').hide();
}	
</script>
