<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Smart Chinese Kids</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/indexStyles.css">
</head>

<body>
<div class="login">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-4 col-lg-6 col-lg-offset-6"> <img src="images/index/logo.svg" class="img-responsive login-logo"> </div>
      <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-6">
        <div class="row">
          <div class="col-lg-11 col-lg-offset-1">
            <div class="form-group login-group"> <label for="exampleInputEmail1">账号</label>
              <input type="email" class="form-control login-control" placeholder="账号">
            </div>
          </div>
          <div class="col-lg-11 col-lg-offset-1">
            <div class="form-group login-group"> <label for="exampleInputPassword1">密码</label>
              <input type="password" class="form-control login-control" placeholder="密码">
            </div>
          </div>
          <div class="col-lg-11 col-lg-offset-1">
            <div class="form-group login-group"> <label for="exampleInputPassword1">语言</label>
              <select class="form-control login-control">
                <option value="">请选择</option>
                <option value="zh-hant-CN">繁体中文</option>
                <option value="zh-hant-TW">简体中文</option>
                <option value="zh-hant-TW">Việt Nam</option>
              </select>
            </div>
          </div>
          <div class="col-lg-11 col-lg-offset-1">
            <div class="form-group login-group">
              <table class="login-table">
                <tbody>
                  <tr> 
                    <!--<td><a href="" class="login-a">忘记账号</a><br>
                      <a href="" class="login-a">注册申请</a></td>-->
                    <td class="text-right"><button class="btn login-btn btn-block" type="button" onclick="window.location='setTest.html'">登录</button></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="copyright">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-lg-4">
        <h2 class="copyright-title">SMART Chinese Kids</h2>
        <div class="copyright-email"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>smartchinesekids@gmail.com</div>
        <div class="copyright-address"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>106 臺北市大安區和平東路一段162號<br>
          國立臺灣師範大學</div>
      </div>
      <div class="col-xs-12 col-sm-6 col-lg-4"><img src="images/logo-ntnu.png" class="img-responsive center-block"></div>
      <div class="col-xs-12 col-lg-4">
        <h3 class="copyright-title">相關產品</h3>
        <div class="row">
          <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-0 col-md-4 col-lg-6"><img src="images/CCSlogo-P_sim.svg" class="img-responsive center-block"></div>
          <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-0 col-md-4 col-lg-6"><img src="images/logo-SR1O1_sim.png" class="img-responsive center-block"></div>
        </div>
      </div>
    </div>
  </div>
</div>
